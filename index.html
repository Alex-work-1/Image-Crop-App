<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cropper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/cropperjs/dist/cropper.css">

</head>
<body>
   <main>
       <div class="crop-div">
           <div class="canvas-div">
               <img src="" id="crop_can">
           </div>

            <div class="buttons">
               

                <div class="first-row">
                    <div class="chooseF-div">

                        <label for="choose_f" class="chooseFile">Upload Image</label>
                        <input type="file" id="choose_f" value="Choose File" accept="image/*">

                    </div>

                       <div class="zoom-grid">
                            <div class="zoom-btn-div-m">
                                <input type="button" value="-" class="zoom-btn-m">
                            </div>
                            <span class="zoom-text">Zoom</span>
                            <div class="zoom-btn-div-p">
                                <input type="button" value="+" class="zoom-btn-p">
                            </div>



                        </div>

                </div>







                <a id="download" class="download-btn">Download</a>
            </div>
        </div>

   </main>
   
   
   

</body>


<script src="node_modules/cropperjs/dist/cropper.js"></script>
<script src="main.js"></script>
</html>
